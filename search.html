<body>
    <header>
        <div class="logo">Filmdeckt</div>
        <nav>
            <ul>
                <li><a href="#">Reviews</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
        </nav>
        <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button id="search-btn">
            Search
        </button>
        </div>
    </header>
    <main >
        <section>
            <div class="search">
                <input type="text" id="name" value="" placeholder="name of the movie">
                <input type="text" id="year" value="" placeholder="year of the movie">
                <button id="search">Search</button>
                <div id="movie">
                    <img src="" alt="">
                    <div class="movieDetails">
                        <table>
                            <tr>
                                <td><h2 id="movieName"></h2></td>
                                <td><h2 id="releaseDate"></h2></td>
                                <td><h2 id="rate"></h2></td>
                            </tr>
                            <tr>
                                <td><h3 id="actors"></h3></td>
                                <td><h3 id="awards"></h3></td>
                                <td><h3 id="country"></h3></td>
                            </tr>
                            <tr>
                                <td ><h3 id="plot"></h3></td>
                                <td ><h3 id="ratings"></h3></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
